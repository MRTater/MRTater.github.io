---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">

<head>
    {% include head.html %}
    {% include head/custom.html %}
</head>

<body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <div class="container">
        <div class="content-wrapper">
            <aside class="sidebar">
                <!-- This is where your user profile code will go, if it is included in content -->
            </aside>
            <main class="main-content">
                {{ content }}
            </main>
        </div>
    </div>

    
    {% comment %}
    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>
    {% endcomment %}

    {% include scripts.html %}

</body>

</html>
